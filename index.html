<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Music World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(image.jpg);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border: 2px dashed #4a90e2;
            margin: 20px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            color: #87ceeb;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .section {
            margin: 30px 20px;
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 20px;
            color: #87ceeb;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 1200px;
        }

        .album-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 1;
        }

        .album-item:hover {
            transform: scale(1.05);
        }

        .album-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(135, 206, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(30, 60, 114, 0.2) 0%, transparent 70%);
            z-index: -1;
        }

        @media (max-width: 768px) {
            .album-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 32px;
            }
            
            .nav-bar {
                gap: 5px;
            }
            
            .nav-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
